<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Redmind</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="logoBox">
        <img
          class="logo"
          src="./image/star-wars-logo2.png"
          alt="star wars logo"
        />
      </div>
      <div class="search_box">
        <form id="search_char">
          <input
            class="searchName"
            type="text"
            name="name"
            placeholder="Search.."
          />
          <img class="searchIcon" src="./image/search_icom.png" />
        </form>
      </div>

      <div id="selected"></div>
      <span class="close">+</span>

      <ul id="card"></ul>
    </div>

    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
